<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSBP Intellectual Property Learning Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-900: #0f172a;
            --navy-700: #1e3a5f;
            --navy-500: #3b5998;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-500: #64748b;
            --warm-50: #fefdfb;
            --accent: #2563eb;
            --accent-subtle: #dbeafe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, var(--warm-50) 0%, #f8fafc 100%);
            color: var(--navy-900);
            font-size: 0.9375rem;
            line-height: 1.7;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Particle Canvas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: opacity 0.3s ease;
        }

        #particles.dimmed {
            opacity: 0.15;
        }

        /* Hero Section - Left Aligned */
        .hero {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            text-align: left;
            padding: 4rem 8rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--navy-900);
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            line-height: 1.1;
            max-width: 700px;
        }

        .hero .description {
            font-size: 1.0625rem;
            color: var(--slate-500);
            max-width: 540px;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .btn {
            background: var(--navy-700);
            color: white;
            border: none;
            padding: 0.875rem 1.75rem;
            font-size: 0.9375rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s ease-out;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .btn:hover {
            background: var(--navy-900);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15,23,42,0.15);
        }

        .btn.primary {
            background: var(--accent);
        }

        .btn.primary:hover {
            background: #1d4ed8;
        }

        .footer-stats {
            position: absolute;
            bottom: 2rem;
            left: 8rem;
            font-size: 0.8125rem;
            color: var(--slate-500);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 12px;
            max-width: 1100px;
            width: 94%;
            max-height: 88vh;
            overflow: hidden;
            transform: scale(0.98) translateY(10px);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--slate-200);
            background: white;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            color: var(--navy-900);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .modal-header .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--slate-500);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .modal-header .close-btn:hover {
            background: #fee2e2;
            color: #dc2626;
        }

        .modal-body {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Explore Resources - Table + Panel Layout */
        .explore-container {
            display: flex;
            height: 100%;
            overflow: hidden;
        }

        .resource-table-section {
            flex: 0 0 60%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--slate-200);
            overflow: hidden;
        }

        .table-controls {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--slate-200);
            background: var(--warm-50);
        }

        .search-box {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--slate-200);
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            margin-bottom: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-subtle);
        }

        .filter-pills {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-pill {
            background: transparent;
            border: 1px solid var(--slate-200);
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: var(--slate-500);
            font-family: inherit;
        }

        .filter-pill:hover {
            border-color: var(--navy-700);
            color: var(--navy-700);
        }

        .filter-pill.active {
            background: var(--navy-700);
            border-color: var(--navy-700);
            color: white;
        }

        .filter-pill .count {
            opacity: 0.7;
            margin-left: 0.25rem;
        }

        .resource-table-wrapper {
            flex: 1;
            overflow-y: auto;
        }

        .resource-table {
            width: 100%;
            border-collapse: collapse;
        }

        .resource-table thead {
            position: sticky;
            top: 0;
            background: var(--slate-100);
            z-index: 1;
        }

        .resource-table th {
            text-align: left;
            padding: 0.75rem 1rem;
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            color: var(--slate-500);
            border-bottom: 1px solid var(--slate-200);
        }

        .resource-row {
            cursor: pointer;
            transition: background 0.15s ease, transform 0.15s ease;
        }

        .resource-row:hover {
            background: var(--slate-100);
            transform: translateX(2px);
        }

        .resource-row.selected {
            background: var(--accent-subtle);
            border-left: 2px solid var(--accent);
        }

        .resource-row td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--slate-200);
            font-size: 0.875rem;
        }

        .resource-row td:first-child {
            font-weight: 500;
            color: var(--navy-900);
            max-width: 320px;
        }

        .resource-row td:nth-child(2) {
            color: var(--slate-500);
            font-size: 0.8125rem;
        }

        .resource-row td:nth-child(3) {
            color: var(--slate-500);
            font-size: 0.8125rem;
            white-space: nowrap;
        }

        /* Detail Panel */
        .detail-panel {
            flex: 0 0 40%;
            background: white;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .detail-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--slate-500);
            font-size: 0.9375rem;
        }

        .detail-content {
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-content h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--navy-900);
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .detail-content .summary {
            color: var(--slate-500);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1.25rem;
        }

        .detail-meta {
            background: var(--slate-100);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.25rem;
        }

        .detail-meta-row {
            display: flex;
            justify-content: space-between;
            padding: 0.375rem 0;
            font-size: 0.8125rem;
        }

        .detail-meta-row:not(:last-child) {
            border-bottom: 1px solid var(--slate-200);
        }

        .meta-label {
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            color: var(--slate-500);
        }

        .meta-value {
            color: var(--navy-900);
            font-weight: 500;
        }

        .detail-audience {
            margin-bottom: 1.25rem;
        }

        .detail-audience .meta-label {
            margin-bottom: 0.5rem;
            display: block;
        }

        .detail-audience p {
            font-size: 0.8125rem;
            color: var(--slate-500);
            line-height: 1.6;
        }

        .open-resource-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
            justify-content: center;
        }

        .open-resource-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .open-resource-btn.disabled {
            background: var(--slate-200);
            color: var(--slate-500);
            cursor: not-allowed;
        }

        .open-resource-btn.disabled:hover {
            transform: none;
        }

        /* Analytics */
        .analytics-content {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .analytics-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--slate-200);
            padding-bottom: 0.75rem;
        }

        .analytics-tabs button {
            background: none;
            border: none;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            color: var(--slate-500);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            font-family: inherit;
            font-weight: 500;
        }

        .analytics-tabs button.active {
            background: var(--navy-700);
            color: white;
        }

        .analytics-tabs button:hover:not(.active) {
            background: var(--slate-100);
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bar-label {
            width: 140px;
            font-size: 0.8125rem;
            color: var(--slate-500);
            text-align: right;
            flex-shrink: 0;
        }

        .bar-track {
            flex: 1;
            height: 28px;
            background: var(--slate-100);
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: var(--navy-700);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            transition: width 0.8s ease;
            width: 0;
        }

        .bar-fill.highlight {
            background: var(--accent);
        }

        .bar-fill.animate {
            width: var(--target-width);
        }

        .chart-note {
            margin-top: 1rem;
            font-size: 0.8125rem;
            color: var(--slate-500);
            font-style: italic;
        }

        /* Coverage Report */
        .coverage-content {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .coverage-section {
            margin-bottom: 2rem;
        }

        .coverage-section h3 {
            font-size: 1rem;
            color: var(--navy-900);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--slate-200);
            font-weight: 600;
        }

        .strength-item {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 3px solid #10b981;
        }

        .strength-title {
            font-weight: 600;
            color: #065f46;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .strength-item > div:last-child {
            font-size: 0.8125rem;
            color: #047857;
        }

        .gap-item {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 3px solid;
        }

        .gap-item.high {
            background: #fef2f2;
            border-color: #dc2626;
        }

        .gap-item.medium {
            background: #fffbeb;
            border-color: #f59e0b;
        }

        .gap-item.low {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        .gap-priority {
            display: inline-block;
            padding: 0.2rem 0.625rem;
            border-radius: 20px;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .gap-priority.high { background: #dc2626; color: white; }
        .gap-priority.medium { background: #f59e0b; color: #78350f; }
        .gap-priority.low { background: #3b82f6; color: white; }

        .gap-item .strength-title {
            color: var(--navy-900);
        }

        .gap-item > div:last-child {
            font-size: 0.8125rem;
            color: var(--slate-500);
        }

        .rec-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--slate-100);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            align-items: flex-start;
        }

        .rec-number {
            width: 28px;
            height: 28px;
            background: var(--navy-700);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .rec-content {
            flex: 1;
        }

        .rec-title {
            font-weight: 600;
            color: var(--navy-900);
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .rec-content > div:last-child {
            font-size: 0.8125rem;
            color: var(--slate-500);
        }

        .bottom-line {
            background: var(--navy-700);
            color: white;
            padding: 1.25rem 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .bottom-line h4 {
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .bottom-line p {
            font-size: 0.875rem;
            line-height: 1.6;
        }

        @media (max-width: 1024px) {
            .hero {
                padding: 3rem 2rem;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .footer-stats {
                left: 2rem;
            }
            .explore-container {
                flex-direction: column;
            }
            .resource-table-section {
                flex: 1;
                border-right: none;
                border-bottom: 1px solid var(--slate-200);
                max-height: 50%;
            }
            .detail-panel {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .buttons {
                flex-direction: column;
            }
            .bar-label {
                width: 100px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <main class="hero">
        <h1>OSBP Intellectual Property Learning Resources</h1>
        <p class="description">

        <div class="buttons">

        <div class="footer-stats">66 Resources &bull; 5 Categories</div>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">

                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

        // Compute type counts
        const TYPE_COUNTS = {};
        RESOURCES.forEach(r => {
            TYPE_COUNTS[r.type] = (TYPE_COUNTS[r.type] || 0) + 1;
        });

        // Compute year data
        const YEAR_DATA = {};
        let datedCount = 0;
        RESOURCES.forEach(r => {
            if (r.date) {
                datedCount++;
                const year = r.date.split('-')[0];
                YEAR_DATA[year] = (YEAR_DATA[year] || 0) + 1;
            }
        });

        // State
        let currentFilter = 'All';
        let searchQuery = '';
        let selectedResourceId = null;

        // Particle Animation - Subtler
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animating = true;
        let mouseX = -1000;
        let mouseY = -1000;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initParticles() {
            particles = [];
            const count = 40; // Reduced from 66
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3, // Slower
                    vy: (Math.random() - 0.5) * 0.3,
                    radius: Math.random() * 2 + 1, // Smaller (1-3px)
                    opacity: Math.random() * 0.15 + 0.05 // More transparent
                });
            }
        }

        function animateParticles() {
            if (!animating) {
                requestAnimationFrame(animateParticles);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                // Cursor repulsion
                const dx = p.x - mouseX;
                const dy = p.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 120) {
                    const force = (120 - dist) / 120;
                    p.vx += (dx / dist) * force * 0.3;
                    p.vy += (dy / dist) * force * 0.3;
                }

                // Apply velocity with damping
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.99;
                p.vy *= 0.99;

                // Add some random drift
                p.vx += (Math.random() - 0.5) * 0.01;
                p.vy += (Math.random() - 0.5) * 0.01;

                // Bounce off edges
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                // Draw particle
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(30, 58, 95, ${p.opacity})`;
                ctx.fill();
            });

            requestAnimationFrame(animateParticles);
        }

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });
        resizeCanvas();
        initParticles();
        animateParticles();

        // Modal functions
        function openModal(type) {
            const overlay = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            overlay.classList.add('active');
            document.getElementById('particles').classList.add('dimmed');
            animating = false;

            switch (type) {
                case 'explore':
                    title.textContent = 'Explore Resources';
                    body.innerHTML = renderExploreResources();
                    // Pre-select first resource
                    const firstRow = document.querySelector('.resource-row');
                    if (firstRow) {
                        firstRow.click();
                    }
                    break;
                case 'analytics':
                    title.textContent = 'Analytics';
                    body.innerHTML = renderAnalytics();
                    showAnalyticsTab('type');
                    break;
                case 'coverage':
                    title.textContent = 'Coverage Report';
                    body.innerHTML = renderCoverageReport();
                    break;
            }
        }

        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.remove('active');
            document.getElementById('particles').classList.remove('dimmed');
            animating = true;
            currentFilter = 'All';
            searchQuery = '';
            selectedResourceId = null;
        }

        // Explore Resources Render
        function renderExploreResources() {
            const types = Object.entries(TYPE_COUNTS).sort((a, b) => b[1] - a[1]);
            const total = RESOURCES.length;

            return `
                <div class="explore-container">
                    <div class="resource-table-section">
                        <div class="table-controls">
                            <input type="text" class="search-box" placeholder="Search resources..." oninput="handleSearch(this.value)">
                            <div class="filter-pills">
                                <button class="filter-pill active" onclick="handleFilter('All', this)">All <span class="count">${total}</span></button>
                                ${types.map(([type, count]) => `
                                    <button class="filter-pill" onclick="handleFilter('${type}', this)">${type} <span class="count">${count}</span></button>
                                `).join('')}
                            </div>
                        </div>
                        <div class="resource-table-wrapper">
                            <table class="resource-table">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Type</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="resourceTableBody">
                                    ${renderTableRows()}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="detail-panel" id="detailPanel">
                        <div class="detail-placeholder">Select a resource to view details</div>
                    </div>
                </div>
            `;
        }

        function renderTableRows() {
            let filtered = RESOURCES;

            if (currentFilter !== 'All') {
                filtered = filtered.filter(r => r.type === currentFilter);
            }

            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(r => r.title.toLowerCase().includes(query));
            }

            if (filtered.length === 0) {
                return '<tr><td colspan="3" style="text-align: center; color: var(--slate-500); padding: 2rem;">No resources found</td></tr>';
            }

            return filtered.map(r => {
                const dateStr = r.date ? new Date(r.date).toLocaleDateString('en-US', { month: 'short', year: 'numeric' }) : '';
                const isSelected = r.id === selectedResourceId;
                return `
                    <tr class="resource-row ${isSelected ? 'selected' : ''}" onclick="selectResource(${r.id}, this)">
                        <td>${r.title}</td>
                        <td>${r.type}</td>
                        <td>${dateStr}</td>
                    </tr>
                `;
            }).join('');
        }

        function handleFilter(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('resourceTableBody').innerHTML = renderTableRows();

            // Clear selection if current resource doesn't match filter
            if (selectedResourceId) {
                const r = RESOURCES.find(res => res.id === selectedResourceId);
                if (type !== 'All' && r.type !== type) {
                    selectedResourceId = null;
                    document.getElementById('detailPanel').innerHTML = '<div class="detail-placeholder">Select a resource to view details</div>';
                }
            }
        }

        function handleSearch(query) {
            searchQuery = query;
            document.getElementById('resourceTableBody').innerHTML = renderTableRows();
        }

        function selectResource(id, row) {
            selectedResourceId = id;
            document.querySelectorAll('.resource-row').forEach(r => r.classList.remove('selected'));
            row.classList.add('selected');

            const r = RESOURCES.find(res => res.id === id);
            const dateStr = r.date ? new Date(r.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : '';
            const urlValid = r.url && r.url.startsWith('http');

            document.getElementById('detailPanel').innerHTML = `
                <div class="detail-content">
                    <h3>${r.title}</h3>
                    <p class="summary">${r.summary}</p>

                    <div class="detail-meta">
                        <div class="detail-meta-row">
                            <span class="meta-label">Type</span>
                            <span class="meta-value">${r.type}</span>
                        </div>
                        <div class="detail-meta-row">
                            <span class="meta-label">Date</span>
                            <span class="meta-value">${dateStr}</span>
                        </div>
                        ${r.videoLength ? `
                        <div class="detail-meta-row">
                            <span class="meta-label">Duration</span>
                            <span class="meta-value">${r.videoLength}</span>
                        </div>
                        ` : ''}
                    </div>

                    <div class="detail-audience">
                        <span class="meta-label">Audience</span>
                        <p>${r.audience}</p>
                    </div>

                    ${urlValid ? `
                    <a href="${r.url}" target="_blank" rel="noopener" class="open-resource-btn">
                        Open Resource &rarr;
                    </a>
                    ` : `
                    <button class="open-resource-btn disabled">
                        Link unavailable
                    </button>
                    `}
                </div>
            `;
        }

        // Analytics
        function renderAnalytics() {
            return `
                <div class="analytics-content">
                    <div class="analytics-tabs">
                        <button class="active" onclick="showAnalyticsTab('type')">By Type</button>
                        <button onclick="showAnalyticsTab('timeline')">Timeline</button>
                    </div>
                    <div id="chartContainer"></div>
                </div>
            `;
        }

        function showAnalyticsTab(tab) {
            const buttons = document.querySelectorAll('.analytics-tabs button');
            buttons.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            const container = document.getElementById('chartContainer');

            if (tab === 'type') {
                const categories = Object.entries(TYPE_COUNTS).sort((a, b) => b[1] - a[1]);
                const max = Math.max(...categories.map(c => c[1]));

                container.innerHTML = `
                    <div class="bar-chart">
                        ${categories.map(([name, count], i) => `
                            <div class="bar-row">
                                <div class="bar-label">${name}</div>
                                <div class="bar-track">
                                    <div class="bar-fill ${i === 0 ? 'highlight' : ''}" style="--target-width: ${(count / max * 100)}%">${count}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                const years = Object.entries(YEAR_DATA).sort((a, b) => a[0] - b[0]);
                const max = Math.max(...years.map(y => y[1]));
                const maxYear = years.reduce((a, b) => b[1] > a[1] ? b : a)[0];

                container.innerHTML = `
                    <div class="bar-chart">
                        ${years.map(([year, count]) => `
                            <div class="bar-row">
                                <div class="bar-label">${year}</div>
                                <div class="bar-track">
                                    <div class="bar-fill ${year === maxYear ? 'highlight' : ''}" style="--target-width: ${(count / max * 100)}%">${count}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="chart-note">* ${datedCount} of 66 resources have publication dates</div>
                `;
            }

            setTimeout(() => {
                document.querySelectorAll('.bar-fill').forEach(bar => {
                    bar.classList.add('animate');
                });
            }, 50);
        }

        // Coverage Report
        function renderCoverageReport() {
            return `
                <div class="coverage-content">
                    <div class="coverage-section">
                        <h3>Collection Strengths</h3>
                        <div class="strength-item">
                            <div class="strength-title">Robust Foundational Content</div>
                            <div>Strong entry points for new personnel entering the IP field.</div>
                        </div>
                        <div class="strength-item">
                            <div class="strength-title">Strong Video Representation</div>
                            <div>34% video content enables visual demonstration of complex concepts.</div>
                        </div>
                        <div class="strength-item">
                            <div class="strength-title">DAU Credential Alignment</div>
                            <div>Comprehensive coverage ensures alignment with workforce development pathways.</div>
                        </div>
                        <div class="strength-item">
                            <div class="strength-title">Active 2025 Development</div>
                            <div>15 new resources added this year demonstrate sustained commitment.</div>
                        </div>
                        <div class="strength-item">
                            <div class="strength-title">Format Diversity</div>
                            <div>Balance of videos, documents, webinars, and courses serves different contexts.</div>
                        </div>
                    </div>

                    <div class="coverage-section">
                        <h3>Strategic Gaps</h3>
                        <div class="gap-item high">
                            <span class="gap-priority high">High Priority</span>
                            <div class="strength-title">Insufficient AI/Emerging Tech Coverage</div>
                            <div>Only 3 resources address IP challenges in AI, ML, and other advancing technologies.</div>
                        </div>
                        <div class="gap-item high">
                            <span class="gap-priority high">High Priority</span>
                            <div class="strength-title">Limited MOSA Content</div>
                            <div>Only 4 resources support the DoD's architectural transformation.</div>
                        </div>
                        <div class="gap-item medium">
                            <span class="gap-priority medium">Medium Priority</span>
                            <div class="strength-title">Metadata Quality Issues</div>
                            <div>28 resources lack date information, affecting searchability.</div>
                        </div>
                        <div class="gap-item medium">
                            <span class="gap-priority medium">Medium Priority</span>
                            <div class="strength-title">Limited Currency</div>
                            <div>63% of content is pre-2024, creating concerns about policy alignment.</div>
                        </div>
                        <div class="gap-item low">
                            <span class="gap-priority low">Low Priority</span>
                            <div class="strength-title">Minimal Interactive Learning</div>
                            <div>Only 4 hands-on learning opportunities in the collection.</div>
                        </div>
                    </div>

                    <div class="coverage-section">
                        <h3>Recommendations</h3>
                        <div class="rec-item">
                            <div class="rec-number">1</div>
                            <div class="rec-content">
                                <div class="rec-title">Develop Advanced-Level Content</div>
                                <div>Create progression pathways for experienced practitioners.</div>
                            </div>
                        </div>
                        <div class="rec-item">
                            <div class="rec-number">2</div>
                            <div class="rec-content">
                                <div class="rec-title">Increase Interactive Learning</div>
                                <div>Expand hands-on opportunities through case studies and simulations.</div>
                            </div>
                        </div>
                        <div class="rec-item">
                            <div class="rec-number">3</div>
                            <div class="rec-content">
                                <div class="rec-title">Expand AI & MOSA Materials</div>
                                <div>Urgently develop content for DoD strategic priorities.</div>
                            </div>
                        </div>
                        <div class="rec-item">
                            <div class="rec-number">4</div>
                            <div class="rec-content">
                                <div class="rec-title">Update Content & Metadata</div>
                                <div>Refresh older materials and complete missing metadata.</div>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-line">
                        <h4>Bottom Line</h4>
                        <p>The collection provides a strong foundation with diverse formats and recent growth but requires targeted improvements in emerging technology coverage, interactivity, and currency to fully meet DoD strategic needs.</p>
                    </div>
                </div>
            `;
        }

        // Close on overlay click
        document.getElementById('modalOverlay').addEventListener('click', e => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Close on Escape
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
